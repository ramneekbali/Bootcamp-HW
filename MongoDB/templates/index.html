<!doctype html>
<html lang="en">
  <head>
    <title>Mission to Mars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
 body {
      background: lightblue;
    }

.jumbotron {
    background-color: transparent !important;
    }

</style>  
</head>
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Mission To Mars</h1>
            <p class="lead"></p>
            <hr class="my-2">
            <h3 class="heading">Featured Image</h3>
                <a href={{result.image}}>
                    <img class="figure_img" src={{result.image}} width=900px>
                </a>
            <p></p>
            <p class="lead">
                <a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape Data</a>
            </p>
        </div>

        <div class="row">
            <div class="col">
                <h2>Headlines</h2>
                <h4>{{result.item_title}}</h4>
                <p>{{result.item_desc}}</p>
                <br>
                <h2>Current Mars Weather</h2>
                <div class="card" style="width: 40rem;">
                  <div class="card bg-secondary text-white">
                      <h4 class="card-title">Current Weather:</h4>
                      <p class="card-text">{{ result.weather}}</p>
                  </div>
              </div>
            </div>
            <div class="col">
                <h2>Mars_Facts</h2>
                {{result.html_table_facts|safe}}
            </div>
        </div>
        <br>
        <h3 class="heading text-center">Mars Hemispheres</h3>
        <div class="card-deck">
          <hr>
          <div class="col-md-12">
              <div class="row">
                  {% for x in result.images %}
                  <div class="col-md-6">
                      <div class="card text-white bg-dark" style="margin: 30px;">
                          <img class="card-img-top" src="{{ x.img_url }}" />
                          <div class="card-body">
                              <p class="card-text">{{ x.title }}</p>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
              </div>
          </div>


    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
